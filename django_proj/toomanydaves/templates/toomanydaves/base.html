{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Too Many Daves{% endblock %}</title>
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
            integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"       
            crossorigin="anonymous"
        >
        <link
            href="https://fonts.googleapis.com/css?family=Cardo"
            rel="stylesheet"
        >
        <link
            href="https://fonts.googleapis.com/css?family=Oswald"
            rel="stylesheet"
        >
        <link
            rel="stylesheet"
            href="{% static "/css/icon-font.css" %}"
        >
        <style>
            section h1,
            section h2,
            section h3,
            section h4,
            section h5,
            section h6 {
            }
            section p {
                font-family: 'Cardo', serif;
                font-size: 1.1rem;
            }
            .text-serif {
                font-family: 'Cardo', serif;
            }
            .text-sans-serif-headings h1,
            .text-sans-serif-headings h2,
            .text-sans-serif-headings h3,
            .text-sans-serif-headings h4,
            .text-sans-serif-headings h5,
            .text-sans-serif-headings h6,
            .text-sans-serif {
                font-family: 'Oswald', sans-serif;
            }
            .long-dash-after::after {
                content: "\2014";
            }
            .long-dash-before::before {
                content: "\2014";
            }
            .dot-matrix-bg {
                background: url("{% static "/images/dot-grey.png" %}");
                height: 100%;
            }
            .tooltip-inner {
                text-align: left;
            }
            .tooltip-target {
                color: inherit;
                text-decoration-color: #888;
                text-decoration-line: underline;
                text-decoration-style: dotted;
                cursor: help;
            }
            .tooltip-target:hover {
                color: inherit;
                text-decoration: none;
            }
            .text-light .tooltip-target {
                text-decoration-color: #ccc;
            }
        </style>
        {% block style %}{% endblock %}
        <script
            src="https://code.jquery.com/jquery-3.2.1.js"
            integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
            crossorigin="anonymous">
        </script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
            integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
            integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
            crossorigin="anonymous"
        ></script>
        <script
            src="//cdn.jsdelivr.net/velocity/1.5/velocity.min.js"
            crossorigin="anonymous"
        ></script>
        {% block script-links %}{% endblock %}
    </head>
    <body>
        {% include "toomanydaves/nav.html" %}
        <div id="content">
            {% block content %}{% endblock %}
        </div>
        <!--
        <footer id="site-footer" class="container">
            <div class="row">
                <div class="col-12">
                    <p>
                        Â© 2018 Too Many Daves. All Rights Reserved.
                    </p>
                </div>
            </div>
        </footer>
        -->
        <script>
            $(function () {
                $('[data-toggle="tooltip"]').tooltip()
            })
        </script>
        {% block script %}{% endblock %}
    </body>
</html>
