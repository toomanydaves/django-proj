<div
    id="philosophy"
    class="tab-pane fade show active"
    role="tabpanel"
    aria-labelledby="philosophy-tab"
>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div
                    id="philosophy-carousel"
                    class="carousel slide"
                    data-ride="carousel"
                    data-interval="11000"
                >
                    <ol class="carousel-indicators">
                        <li
                            data-target="#philosophy-carousel"
                            data-slide-to="0"
                            class="active"
                        ></li>
                        <li data-target="#philosophy-carousel" data-slide-to="1"></li>
                        <li data-target="#philosophy-carousel" data-slide-to="2"></li>
                        <li data-target="#philosophy-carousel" data-slide-to="3"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            {% include "toomanydaves/about_philosophy_platform.html" %}
                        </div>
                        <div class="carousel-item">
                            {% include "toomanydaves/about_philosophy_inspiration.html" %}
                        </div>
                        <div class="carousel-item">
                            {% include "toomanydaves/about_philosophy_mission.html" %}
                        </div>
                        <div class="carousel-item">
                            {% include "toomanydaves/about_philosophy_network.html" %}
                        </div>
                    </div>
                    <a
                        class="carousel-control-prev align-items-end"
                        href="#philosophy-carousel"
                        role="button"
                        data-slide="prev"
                    >
                        <span
                            class="carousel-control-prev-icon"
                            aria-hidden="true"
                        ></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a
                        class="carousel-control-next align-items-end"
                        href="#philosophy-carousel"
                        role="button"
                        data-slide="next"
                    >
                        <span
                            class="carousel-control-next-icon"
                            aria-hidden="true"
                        ></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
