{% extends "toomanydaves/base.html" %}

{% load static %}

{% block title %}People{% endblock %}

{% block style %}
    <style>
        #bg {
            background: url("{% static "/images/tile-bg.png" %}");
        }
    </style>
{% endblock %}

{% block nav %}
    {% include "toomanydaves/nav.html" %}
{% endblock %}

{% block content %}
    <div class="d-none d-xl-block">
        <img
            src="https://prod-marketing-greenhouse.global.ssl.fastly.net/site/images/home-bg-left.png"
            style="
                position: fixed;
                top: 0;
                left: 0;
            "
        >
        <img
            src="https://prod-marketing-greenhouse.global.ssl.fastly.net/site/images/home-bg-right.png"
            style="
                position: fixed;
                top: 0;
                right: 0;
            "
        >
    </div>
    <div id="people" class="container">
        <div class="row">
            {% for person in people_list %}
                <div class="col-12">
                    <h4>
                        <a href="/people/{{ person.id }}">{{ person }}</a>
                    </h4>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
